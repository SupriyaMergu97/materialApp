<form>
  <mat-card>
    <mat-card-title>Login Form</mat-card-title>
    <mat-card-content>
      <mat-form-field>
        <input type="text" matInput placeholder="example@abc.com" >
      </mat-form-field>
      <mat-form-field>
        <input type="password" matInput placeholder="Password" >
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align ="end">
      <button mat-raised-button color="warn">Cancel</button>
      <button mat-raised-button color="primary">Login</button>
    </mat-card-actions>
  </mat-card>
</form>
