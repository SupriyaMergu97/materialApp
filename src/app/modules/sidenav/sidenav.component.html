<mat-sidenav-container>
  <mat-sidenav mode="over" opened="true" #snav>
    <mat-nav-list>
      <!-- <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a> -->
      <a mat-list-item routerLink="login">Login</a>
    </mat-nav-list>
    <mat-nav-list>
      <!-- <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a> -->
      <a mat-list-item routerLink="students">Students</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button type="button" mat-icon-button aria-label="Toggle sidebar" (click)="snavToggle(snav)">        <mat-icon>menu</mat-icon>
      </button>
      <span fxFlex>
        <a class="home-link" routerLink=".">{{ title }}</a>
      </span>
    </mat-toolbar>
    <router-outlet> </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
